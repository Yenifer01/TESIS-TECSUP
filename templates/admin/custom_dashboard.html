{% extends "admin/base_site.html" %}
{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-4 col-12 mb-3">
            <div class="card h-100 rounded card-custom-border">
                <div class="card-body d-flex flex-column justify-content-between ">
                    <div class="mb-3">
                        <h5 class="card-title text-left text-muted"><strong>TOTAL DE ALIMENTOS</strong></h5>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="display-4">{{ total_alimentos }}</span>
                        <i class="fas fa-utensils fa-3x"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4 col-12 mb-3">
            <div class="card h-100 rounded card-custom-border">
                <div class="card-body d-flex flex-column justify-content-between">
                    <div class="mb-3">
                        <h5 class="card-title text-left text-muted"><strong>TOTAL DE PACIENTES</strong></h5>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="display-4">{{ total_pacientes }}</span>
                        <i class="fas fa-users fa-3x"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
